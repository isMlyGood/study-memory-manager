<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Input Form by Tooplate</title>
	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/tooplate.css">
</head>

<body id="register">
    <div class="container">
        <div class="row tm-register-row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-l">
                <form action="" method="post">
                    <div class="mb-2">
                        <label class="mr-4">
                            <input class="with-gap" name="title" type="radio" value="mr" />
                            <span>男生</span>
                        </label>
                        <label class="mr-4">
                            <input class="with-gap" name="title" type="radio" value="ms" />
                            <span>女生</span>
                        </label>
                    </div>

                    <div class="input-field">
                        <input placeholder="姓名" id="first_name" name="first_name" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="年龄" id="email" name="email" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="电子邮箱" name="email" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="密码" name="email" type="password" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="电话" id="mobile" name="mobile" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="联系地址" id="address" name="address" type="text" class="validate">
                    </div>
                    <div class="text-right mt-4">
                        <button type="submit" class="waves-effect btn-large btn-large-white px-4 black-text">提交</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-r">
                <header class="mb-5">
                    <h3 class="mt-0 text-white">注册</h3>
                    <p class="grey-text">注册一个属于您的账户.</p>
                    <p class="grey-text">在左边栏位填入相关信息，点击提交即可！.</p>
                    <p class="not-info"><a href="javascript:void (0)" onclick="underSkipLogin()">已有账户，请登陆</a></p>
                </header>

            </div>
        </div>
    </div>

    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/top-skip.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
