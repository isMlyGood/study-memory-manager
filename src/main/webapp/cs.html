    <form action="" method="post">
        <div class="mb-2" id="sexLable">
            <label class="mr-4">
                <input class="with-gap" name="title" type="radio" value="mr" />
                <span id="boy">男生</span>
            </label>
            <label class="mr-4">
                <input class="with-gap" name="title" type="radio" value="ms" />
                <span id="girl">女生</span>
            </label>
        </div>

        <div class="input-field">
            <input placeholder="姓名" id="first_name" name="first_name" type="text" class="validate">
        </div>
        <div class="input-field">
            <input placeholder="年龄" id="age" name="email" type="text" class="validate">
        </div>
        <div class="input-field">
            <input placeholder="电子邮箱" id="email" name="email" type="text" class="validate">
        </div>
        <div class="input-field">
            <input placeholder="密码" id="password" name="email" type="password" class="validate">
        </div>
        <div class="input-field">
            <input placeholder="电话" id="mobile" name="mobile" type="text" class="validate">
        </div>
        <div class="input-field">
            <input placeholder="联系地址" id="address" name="address" type="text" class="validate">
        </div>
        <div class="text-right mt-4">
            <button onclick="userRegister()" type="submit" class="waves-effect btn-large btn-large-white px-4 black-text">提交</button>
        </div>
